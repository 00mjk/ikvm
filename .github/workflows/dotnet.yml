name: IKVM

on:
  push:
    branches: [ openjdk_msbuild ]
  pull_request:
    branches: [ openjdk_msbuild ]

jobs:
  build-jdk8:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
      with:
        submodules: recursive
    - name: Install JDK 8
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '8'
    - name: Install JDK 8 Build Dependencies
      run: sudo apt-get install libX11-dev libxext-dev libxrender-dev libxtst-dev libxt-dev
    - name: Build OpenJDK 8
      run: bash ./configure
      working-directory: openjdk8
    - name: Build OpenJDK 8
      run: bash ./configure
      working-directory: openjdk8
  build-ikvm:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
      with:
        submodules: recursive
    - name: Install JDK 8
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '8'
    - name: Setup .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: 3.1.x
    - name: Restore dependencies
      run: dotnet restore
      working-directory: ./rebuild
    - name: Build
      run: dotnet build --no-restore
      working-directory: ./rebuild
    - name: Test
      run: dotnet test --no-build --verbosity normal
      working-directory: ./rebuild
