mode: Mainline
assembly-versioning-scheme: MajorMinor
assembly-file-versioning-scheme: MajorMinorPatchTag
major-version-bump-message: '\+semver:\s?(major)'
minor-version-bump-message: '\+semver:\s?(breaking|minor)'
patch-version-bump-message: '\+semver:\s?(fix|bug-?(fix)?|patch|increment(al)?|enhancements?)'
branches:
  main:
    is-mainline: false
    increment: Patch
  develop:
    is-mainline: true
    increment: Inherit
    tag: develop
    source-branches: [ 'main' ]
